<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Types of Ordered List</title>
    </head>

    <body>
        <!--NUMERIC ordered list-->
        <ol type = "1"> 
            <li>Name</li>  
        </ol>

        <!--UPPERCASE Letter -->
        <ol type = "A">
            <li>Roll No.</li>
        </ol>
    
        <!--lowercase Letter-->
        <ol type = "a">
            <li>Subject</li>
        </ol>
    
        <!--UPPERCASE Roman-->
        <ol type = "I">
            <li>DOB</li>
        </ol>

        <!--lowercase Roman-->
        <ol type = "i">
            <li>user name</li>
        </ol>
    </body>
</html>
