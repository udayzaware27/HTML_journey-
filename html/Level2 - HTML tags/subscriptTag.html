<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Subscript Tag</title>
    </head>

    <body>
        <p><b>*normally</b></p>
        <big>CH4 + O2 = H2O + CO2</big>
        <hr>

        <p><b>*using Subscript tag</b></p>
        <big>CH<SUB>4</SUB> + O<SUB>2</SUB>
        = H<SUB>2</SUB>O + CO<SUB>2</SUB></big>
    </body>
</html>
