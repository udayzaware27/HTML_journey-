<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold/Italic/Underline/strikethrough Tags</title>
</head>
<body>
    <b>Bold</b>
    <hr>
    <i>Italic</i>
    <hr>
    <u>UnderLine</u>
    <hr>
    <s>StrikeThrough</s>
    <br>
    <!--OR-->
    <strike>StrikeThrough</strike>
</body>
</html>
