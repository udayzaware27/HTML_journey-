<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Superscript Tag</title>
    </head>
    <body>
        <p><b>*Normally</b></p>
        <big>(a+b)2 = a2 + 2ab + b2</big>
        <hr>

        <p><b>*using superscript tag</b></p>
    
        <big>(a+b)<sup>2</sup> = a<sup>2</sup> + 2ab +  b<sup>2</sup></big>
    </body>
</html>
