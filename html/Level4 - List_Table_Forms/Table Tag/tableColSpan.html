<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Column Span</title>
    </head>

    <body>
        <table border = "1">

            <caption>Technologies</caption>

            <tr>
                <!-- use 'colspan' atribute for a cell to span multiple column horizontally-->
                <th colspan = "2">Tech i am in good</th>
            </tr>

            <tr>
                <th>Language</th>
                <th>Competency</th>
                <th>Years</th>
            </tr>

            <tr>
                <td>HTML</td>
                <td>8/10</td>
                <td>1</td>
            </tr>

            <tr>
                <td>Java</td>
                <td>5/10</td>
                <td>2</td>
            </tr>

        </table>
    </body>
</html>
