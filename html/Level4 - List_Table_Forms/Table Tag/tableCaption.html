<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Caption</title>
    </head>

    <body>
        <table border = "1">
            <!--use '<caption>' tag  to provide a title or description for a table-->
            <caption>Student Information</caption>

            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>

            <tr>
                <td>john</td>
                <td>30</td>
                <td>john@email.com</td>
            </tr>

            <tr>
                <td>ana</td>
                <td>28</td>
                <td>ana@email.com</td>
            </tr>
        </table>
    </body>
</html>
