<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Basic Table Tags</title>
    </head>

    <body>
        <table border = "1">
            <!--use '<tr>' (table row) to define a row in html page-->
            <tr>
                <!--use '<th>' (table header) for header cells within a row-->
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>

            <tr>
                <!--use '<td>' (table data) to hold actual data-->
                <td>john</td>
                <td>30</td>
                <td>john@email.com</td>
            </tr>

            <tr>
                <td>ana</td>
                <td>28</td>
                <td>ana@email.com</td>
            </tr>
        </table>
    </body>
</html>
