<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input Type - RANGE</title>
    </head>

    <body>
        <form>
            <label for = "range">Range:</label>
            <input type = "range" id = "range">
            <br>

            <!--using attributes-->
            <label for="price">Price:</label>
            <input type = "range" id = "price" min = "0" max = "100" value = "80" step = "10">
        </form>
    </body>
</html>
