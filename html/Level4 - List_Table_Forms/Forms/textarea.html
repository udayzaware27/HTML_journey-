<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input Type- TEXTAREA</title>
    </head>

    <body>
        <form>
            <textarea rows = "4" cols = "30" placeholder="Write feedback here...
            "></textarea>
            <hr>

            <h3>using attributes:-</h3>
            <!--by using 'maxlength' attribute we can set limit of characters & using 'required' attribute we makes it a must fill field-->
            <textarea rows="5" cols="40" placeholder="write text here" maxlength="50" required></textarea>
        </form>
    </body>
</html>
