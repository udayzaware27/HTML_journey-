<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input Type - RADIO</title>
    </head>

    <body>
        <form>
            <h3>Gender:-</h3>

            <label for="male">Male</label>
            <input type = "radio" id = "male" name = "gender" value = "male">
            <br>
            <label for="female">Female</label>
            <input type = "radio" id = "female" name = "gender" value = "female">
            <br>
            <label for="Other">Other</label>
            <input type = "radio" id = "Other" name = "gender" value = "Other">
            <hr>

            <!--using attribute = "checked"-->
            <h3>Options:-</h3>

            <!--by using 'checked' attribute we can make one option selected by default-->
            <label for = "option 1">Option 1</label>
            <input type = "radio" id = "option 1" name = "options" value = "option 1" checked>
            <br>
            <label for = "option 2">Option 2</label>
            <input type = "radio" id = "option 2" name = "options" value = "option 2" >
            <br>
            <label for = "option 3">Option 3</label>
            <input type = "radio" id = "option 3" name = "options" value = "option 3" >
            
        </form>
    </body>
</html>
