<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Label Tag</title>
    </head>

    <body>
        <form>

            <label for = "user_name">UserName:</label>
            <input type = "text" id = "user_name" placeholder = "username">
            <br>

            <label for = "user_password">Password:</label>
            <input type = "password" id = "user_password" required>

        </form>
    </body>
</html>
