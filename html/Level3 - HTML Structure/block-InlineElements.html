<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Block/Inline Elements</title>
    </head>

    <body>
        <!--Block Element :- (<p>) which takes up all horizontal space-->
        <p id = "para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam, nisi! Lorem ipsum dolor sit amet, consectetur adipisicing elit. At, eum?</p>

        <!--Inline Element :- (<a>) which takes space as wide as content-->    
        <a href = "#para">Paragraph</a>
        
    </body>
</html>
